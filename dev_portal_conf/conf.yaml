server:
  listen:
    host: "0.0.0.0"
    port: 4321
    tls:
      enabled: true
      key_file: ""    # the file path of private key, (e.g. /app/certs/tls.key)
      cert_file: ""   # the file path of certificate, (e.g. /app/certs/tls.crt)
  status:
    host: "0.0.0.0"
    port: 4322
log:
  level: warn
  output: stderr
database:
  dsn: "postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgresql:5432/${POSTGRES_DB}"
